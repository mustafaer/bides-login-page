<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/styles/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <title>Bides Login Page</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 full_width_panel">
            <div class="panel_area">
                <form class="form-horizontal form-signin" autocomplete="off">
                    <div class="form-group">
                        <h3>BİDES </h3>
                    </div>
                    <div class="form-group">
                        <h6>Sign In to system</h6>
                    </div>
                    <div class="input-group margin-bottom-sm">
                        <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-user"></i>
                    </span>
                        </div>
                        <input name="username" type="text" class="form-control someinput" placeholder="Username">
                    </div>
                    <br>
                    <div class="input-group margin-bottom-sm">
                        <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-lock"></i>
                    </span>
                        </div>
                        <input name="password" type="password" class="form-control someinput" placeholder="Password">
                    </div>
                    <br>
                    <div class="input-group margin-bottom-sm login-button-div">
                        <input type="submit" value="Login" class="btn btn-default">
                    </div>
                    <div class="input-group mt-2">
                        <a class="forgot-password">Forgot My Password</a>
                    </div>
                </form>
            </div>
            <footer>BİDES © <i class="fa fa-angle-double-right" aria-hidden="true"></i> Developed by <a
                    href="https://mustafaer.net" target="_blank">Mustafa ER</a>
            </footer>
        </div>
    </div>
</div>

<script src="assets/js/jquery-3.3.1.slim.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script defer src="assets/js/font-awesome/all.js"></script>
</body>
</html>
