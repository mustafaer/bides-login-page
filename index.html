<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/styles/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <title>Bides Login Page</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 full_width_panel" style="margin-top: 12%">
            <div class="panel_area" style="border-top: 2px solid #34495e; max-width: 400px; margin: auto; padding: 25px;">
                <form class="form-horizontal" autocomplete="off">
                    <div class="form-group">
                        <h3>BİDES </h3>
                    </div>
                    <div class="form-group">
                        <h6>Sisteme giriş yap</h6>
                    </div>
                    <div class="input-group margin-bottom-sm">
                        <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-user"></i>
                    </span>
                        </div>
                        <input name="username" type="text" class="form-control someinput" placeholder="Username">
                    </div>
                    <br>
                    <div class="input-group margin-bottom-sm">
                        <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-lock"></i>
                    </span>
                        </div>
                        <input name="password" type="password" class="form-control someinput" placeholder="Password">
                    </div>
                    <br>
                    <div class="input-group margin-bottom-sm" style="width: 100%;">
                        <input style="width: 100%; background-color: #357887; color: whitesmoke; border-radius: 0px;"
                               type="submit" value="Login" class="btn btn-default">
                    </div>
                    <div class="input-group mt-2">
                        <a style="font-size: 12px; color: #3c8dbc; cursor: pointer;">Parolamı Unuttum</a>
                    </div>
                </form>
            </div>
            <footer style="font-size: 10px; text-align: center; opacity: 0.8; position:inherit;">BİDES © <i
                    class="fa fa-angle-double-right" aria-hidden="true"></i> Developed by <a
                    style=" font-size: 11px; font-weight: 600; color: #357887; line-height: 24px; text-decoration:none;"
                    href="https://mustafaer.net" target="_blank">Mustafa ER</a>
            </footer>
        </div>
    </div>
</div>

<script src="assets/js/jquery-3.3.1.slim.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script defer src="assets/js/font-awesome/all.js"></script>
</body>
</html>
